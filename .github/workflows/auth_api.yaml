name: Deploy Rust Auth API and Frontend

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-and-restart:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Rust
        uses:  actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Build backend
        run: cargo build --release

      - name: Build frontend
        run: |
          cd frontend
          npm ci
          npm run build

      - name: Deploy to server and restart services
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /path/to/your/app
            git pull origin master
            cargo build --release
            cd frontend
            npm ci
            npm run build
            # Restart your backend service (adjust as needed)
            systemctl --user restart auth_api.service
            # Optionally, restart your frontend service if using a process manager or web server
            # systemctl --user restart frontend.service